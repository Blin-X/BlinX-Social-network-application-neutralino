<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blinx</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="http://localhost/app"></iframe>
    <script>
        setInterval(() => {
            document.querySelector('iframe').contentWindow.location.reload();
        }, 1000);
    </script>
</body>
</html>
